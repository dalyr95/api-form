<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Form</title>

		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			html,
			body,
			#root {
				font-family: Arial;
				margin: 0 auto;
				padding: 0;
				width: 100%;
			}

			body {
				padding: 0;
			}

			h2 {
				margin-top: 0;
			}

			.loading {
				align-items: center;
				display: flex;
				height: 100vh;
				justify-content: center;
			}
			
			.container {
				display: flex;
			}

			.forms {
				border-right: 1px solid #ccc;
				width: 60%;
        overflow: hidden;
      }

      .forms > div {
        padding: 20px;
        position: relative;
      }

      .forms form {
        max-width: 100%;
      }

			#summary {
				-webkit-overflow-scrolling: touch;
				align-self: flex-start;
				max-height: calc(100vh - 61px);
				overflow-y: scroll;
				padding: 20px;
				position: sticky;
				top: 61px;
				width: 40%;
        background-color: rgba(255, 255, 255, 0.8);
			}

			.summary ul {
				list-style-type: none;
				padding: 0;
			}

			.summary ul li {
				border-bottom: 1px solid #ccc;
				padding: 4px 0;
				display: flex;
				justify-content: space-between;
			}

			.summary ul li.change {
				animation: change 1s linear;
			}

			@keyframes change {
				from {
					background-color: #4ee69f;
				}
				to {
					background-color: inherit;
				}
			}

			.summary ul li div:first-child {
				padding-right: 8px;
				min-width: 100px;
			}

			.summary ul li div:last-child {
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}

			form > div {
				margin-bottom: 10px;
			}

			.progress {
				background-color: rgba(255, 255, 255, 0.8);
				border-bottom: 1px solid #ccc;
				display: flex;
				justify-content: space-between;
				padding: 10px 20px;
				position: sticky;
				top: 0;
				font-size: 14px;
				z-index: 1;
			}

			.progress > div {
				align-items: center;
				background-color: #ccc;
				border-radius: 100%;
				display: flex;
				height: 40px;
				justify-content: center;
				overflow: hidden;
				position: relative;
				width: 40px;
      }
      
      .progress > div a {
				bottom: 0;
				height: 100%;
				left: 0;
        position: absolute;
        width: 100%;
        z-index: 2;
      }

			.progress > div span {
				background-color: #4bde8b;
				bottom: 0;
				height: 0;
				left: 0;
				position: absolute;
				transition: 0.2s linear height;
				width: 100%;
			}

			.progress > div::after {
				content: attr(data-percentage);
				position: absolute;
				z-index: 1;
			}

			label {
				margin-right: 6px;
			}

			input:not([type="checkbox"]):not([type="radio"]) {
				border: 2px solid #ccc;
				border-radius: 4px;
				-webkit-appearance: none;
				padding: 4px 6px;
				margin-right: 10px;
			}

			.form-error {
				background-color: rgba(255, 0, 0, 0.2);
				border-radius: 4px;
				border: 2px solid red;
				display: inline-block;
				margin-left: 6px;
				padding: 4px;
			}

			.seen:not(:focus) {
				box-shadow: 0 0 0 2px yellow;
			}

			.invalid:not(:focus) {
				background-color: rgba(255, 0, 0, 0.2);
				box-shadow: 0 0 0 2px red;
			}

			.valid:not(:focus) {
				background-color: #edfcf4;
				border-color: #4bde8b;
				box-shadow: 0 0 0 2px #4bde8b;
			}

			img {
				background-color: #ccc;
			}

			fieldset {
				-webkit-appearance: none;
				border: 0;
				margin: 0;
				padding: 0;
      }
      
      .form_hidden {
        display: none;
      }

      .prev-enter:not([class*="enter-done"]) {
        position: absolute;
        transform: translateX(-100%);
        width: calc(100% - 40px);
        will-change: transform;
      }

      .prev-enter.prev-enter-active:not([class*="enter-done"]) {
        transform: translateX(0%);
        transition: transform 300ms ease-in-out;
      }

      .prev-exit:not([class*="enter-done"]),
      .prev-enter + .next-exit:not([class*="enter-done"]) {
        position: absolute;
        transform: translateX(0%);
        width: calc(100% - 40px);
        will-change: transform;
      }

      .next-enter:not([class*="enter-done"]) {
        position: absolute;
        transform: translateX(100%);
        width: calc(100% - 40px);
      }

      .next-enter.next-enter-active:not([class*="enter-done"]) {
        transform: translateX(0%);
        transition: transform 300ms ease-in-out;
      }

      .next-leave:not([class*="enter-done"]) {
        position: absolute;
        transform: translateX(0%);
        width: calc(100% - 40px);
      }

      .next-exit.next-exit-active:not([class*="enter-done"]) {
        transform: translateX(-100%);
        transition: transform 300ms ease-in-out;
      }

      .prev-exit.prev-exit-active:not([class*="enter-done"]),
      .prev-enter.prev-enter-active + .next-exit.next-exit-active:not([class*="enter-done"]) {
        transform: translateX(100%);
        transition: transform 300ms ease-in-out;
      }

      .navigation div {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }

      .navigation a {
        display: block;
        background-color: black;
        color: #fff;
        padding: 10px;
        width: 100%;
      }

      .navigation.navigation-buttons-2 > div:first-child a {
        width: calc(50% - 10px);
      }

      .navigation.navigation-buttons-2 > div:first-child a:last-child {
        text-align: right;
      }
		</style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
